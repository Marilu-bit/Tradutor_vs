<!DOCTYPE html>
<html>

<head>
    <title>Tradutor de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            min-width: 300px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #imagemTraducao img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        #textoTraducao {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Tradutor de Imagens</h1>
    <button id="Traduzir">Traduzir Imagem</button>
    <div id="status"></div>
    <div id="imagemTraducao"></div>
    <h2>Texto Traduzido:</h2>
    <div id="textoTraducao">Aguardando tradução...</div>

    <script src="extensoes/tesseract.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
