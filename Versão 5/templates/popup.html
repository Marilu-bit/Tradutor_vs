<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Tradutor</title>
</head>
<body>
    <h1>Tradutor de Imagens</h1>
    <label>Traduzir de </label>
        <select id="idioma_atual">
            <option value="eng">Ingles</option>
            <option value="por">Português</option>
            <option value="jpn">Japonês</option>
            <option value="chi_sim">Chinês</option>
            <option value="kor">Coreano</option>
            <option value="spa">Espanhol</option>
        </select>
    <label>Traduzir para </label>
        <select id="idioma_novo">
            <option value="en">Ingles</option>
            <option value="pt">Português</option>
            <option value="ja">Japonês</option>
            <option value="zh">Chinês</option>
            <option value="ko">Coreano</option>
            <option value="es">Espanhol</option>
        </select>
    <button id="botaoTraduzir">Traduzir Imagem</button>

    <div id="status"></div>

    <div id="Print"></div>

    <h2>Texto Traduzido:</h2>
    <div id="TextoTraduzido">Aguardando tradução...</div>

    <div id="PrintTraduzido"></div>

    <script src="../static/javascript.js"></script>
</body>
</html>
